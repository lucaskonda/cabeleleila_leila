<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .flash-message.success {
            background-color: #2ecc71;
            color: white;
        }
        .flash-message.warning {
            background-color: #f39c12;
            color: white;
        }
        .flash-message.error {
            background-color: #e74c3c;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 5px 0;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>

<header>
    <h1>Salão de Beleza</h1>
    <p>Gerencie seus agendamentos com facilidade!</p>
</header>

<nav>
    <a href="{{ url_for('app_routes.agendar') }}">Página Inicial</a>
    <a href="{{ url_for('app_routes.historico') }}">Histórico</a>
    <a href="{{ url_for('app_routes.relatorio') }}">Relatório Semanal</a>
    <a href="{{ url_for('app_routes.operacional') }}">Área Operacional</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
